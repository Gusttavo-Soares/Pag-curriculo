<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   
    <header>
        <h1>Cadastro de Currículo</h1>
    </header>
    <main>
        <section>
            <h2>Informações Pessoais</h2>
            <form action="submit.html" method="post">
                <article> <label for="nome">Nome Completo:</label> <input type="text" id="nome" name="nome" required>
                </article>
                <article> <label for="email">Email:</label> <input type="email" id="email" name="email" required>
                </article>
                <article> <label for="telefone">Telefone:</label> <input type="tel" id="telefone" name="telefone"
                        required> </article>
                <article> <label for="endereco">Endereço:</label> <input type="text" id="endereco" name="endereco"
                        required> </article>
                <article> <label for="cidade">Cidade:</label> <input type="text" id="cidade" name="cidade" required>
                </article>
                <article> <label for="estado">Estado:</label> <input type="text" id="estado" name="estado" required>
                </article>
            </form>
        </section>
        <section>
            <h2>Cursos</h2>
            <form action="submit.html" method="post">
                <article> <label for="curso1">Curso 1:</label> <input type="text" id="curso1" name="curso1">
                </article>
                <article> <label for="curso2">Curso 2:</label> <input type="text" id="curso2" name="curso2">
                </article>
                <article> <label for="curso3">Curso 3:</label> <input type="text" id="curso3" name="curso3">
                </article>

            </form>
        </section>
        <section>
            <h2>Experiências Profissionais</h2>
            <form action="submit.html" method="post">
                <article> <label for="experiencia1">Experiência 1:</label> <input type="text" id="experiencia1"
                        name="experiencia1"> </article>
                <article> <label for="experiencia2">Experiência 2:</label> <input type="text" id="experiencia2"
                        name="experiencia2"> </article>
                <article> <label for="experiencia3">Experiência 3:</label> <input type="text" id="experiencia3"
                        name="experiencia3"> </article>

            </form>
        </section>
        <section>
            <h2>Objetivo</h2>
            <form action="submit.html" method="post">
                <article> <label for="objetivo">Objetivo Profissional:</label> <textarea id="objetivo" name="objetivo"
                        rows="4" required></textarea> </article>
            </form>
        </section>
        <section>
            <h2>Profissão</h2>
            <form action="submit.html" method="post">
                <article> <label for="profissao">Profissão:</label> <input type="text" id="profissao" name="profissao"
                        required> </article>
            </form>
        </section>
        <section id="botao-centro"> <button id="botao" type="submit">Enviar</button> </section>
    </main>
    <footer>
        <p>&copy; 2024 Cadastro de Currículo. Obrigado pela preferencia. Boa sorte!.</p>
    </footer>

</body>

</html>
